<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="assets/javascript/logic.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors - 1v1</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary">Rock Paper Scissors</h1>
        <div class="col-lg-12 statusBox text-center">
            <div class="playerEnter">
                <input type="text" class="col-lg-3 playerName" placeholder="Enter Name">
                <input type="button" class="btn btn-primary col-lg-1 nameButton" value="Enter">
            </div>
        </div>
        <div class="row">
            <div class="playerOne col-lg-4 text-center">
                <span class="nameOne"></span>
                <span class="playerOnesAnswer"></span>
                <div class="rock choices btn-danger">rock</div>
                <div class="paper choices btn-warning">paper</div>
                <div class="scissors choices btn-info">scissors</div>
            </div>
            <div class="col-lg-4 winner text-center"></div>
            <div class="playerTwo col-lg-4 text-center">
                <span class="nameTwo"></span>
                <span class="playerTwosAnswer"></span>
                <div class="rock choices btn-danger">rock</div>
                <div class="paper choices btn-warning">paper</div>
                <div class="scissors choices btn-info">scissors</div>
            </div>
        </div>
        <div class="row">
            <h1 class="col-lg-8 offset-lg-2 text-center">Chatroom</h1>
            <div class="chatRoom col-lg-8 offset-lg-2"></div>
            <input type="text" class="col-lg-7 offset-lg-2 chatText" id="chat" placeholder="Only players can chat">
            <input type="button" class="chatBtn btn btn-primary col-lg-1" value="Send">
        </div>
    </div>
</body>

</html>
