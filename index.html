<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="assets/javascript/logic.js" type="text/javascript"></script>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors - 1v1</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-primary">Rock Paper Scissors</h1>
    <div class="col-lg-12 statusBox text-center">
    </div>
    <div class="playerEnter text-center">
      <input type="text" class="col-lg-3 playerName" placeholder="Enter Name">
      <input type="button" class="btn btn-primary nameButton" value="Enter">
    </div>
    <div class="row">
      <div class="playerOne col-lg-4 text-center">
        <span class="nameOne"></span>
        <span class="playerOnesAnswer"></span>
        <div class="rock choices btn-danger">rock</div>
        <div class="paper choices btn-warning">paper</div>
        <div class="scissors choices btn-info">scissors</div>
      </div>
      <div class="col-lg-4 winner text-center"></div>
      <div class="playerTwo col-lg-4 text-center">
        <span class="nameTwo"></span>
        <span class="playerTwosAnswer"></span>
        <div class="rock choices btn-danger">rock</div>
        <div class="paper choices btn-warning">paper</div>
        <div class="scissors choices btn-info">scissors</div>
      </div>
    </div>
    <div class="row">
      <h1 class="col-lg-8 offset-lg-2 text-center">Chatroom</h1>
      <div class="chatRoom col-lg-8 offset-lg-2"></div>
      <input type="text" class="col-lg-7 offset-lg-2 chatText" id="chat" placeholder="Only players can chat">
      <input type="button" class="chatBtn btn btn-primary col-lg-1" value="Send">
    </div>
  </div>
  
  <!-- Button trigger modal -->
<button type="button" class="modalBtn btn btn-danger" data-toggle="modal">
  Emergency Use
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">For Firebase Data</h5>
        Please refresh webpage after use. This is just in case of data being stuck in the database.
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <input type="button" class="clearChat btn btn-primary col-lg-6" value="Clear Chat">
  <input type="button" class="clearPlayers btn btn-primary col-lg-6" value="Clear Players">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
</body>

</html>
